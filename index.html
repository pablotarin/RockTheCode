<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mercedes Benz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./src/img/icono.png" alt="Logo Mercedes"></a>
            <ul>
                <li><button>ELECTRIC</button></li>
                <li><button>MAYBACH</button></li>
                <li><button>ACCESORIES</button></li>

            <div>

                    <button></button>

                        <img src="./src/img/perfil.png" alt="Usuario">
                    </button>
                    <button>

                    <button class="menuBurguer">
                        <img src="./src/img/burguer.png" alt="MenÃº">

                </div>
            </div>

        <div class="headings">
            <h1>New Mercedes CLS</h1>
            <h2>The Power In Your Hands</h2>

            </div>
            <img src="./src/img/coche1.png" alt="Merces E450 Cabriolet">

                <button class="moreInfo">More info</button>
                <div class="colorButtons">
                    <button class="btnGray select"></button>
                    <button class="btnRed"></button>
                    <button class="btnBlue"></button>
                    <button class="btnBlack"></button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardTitles">
                <h2>Hybrid</h2>
                <h4>Merces GLC SUV</h4>
            </div>
            <img src="./src/img/coche2.png" alt="Merces GLC SUV">
            <div class="cardButtons">
                <button class="moreInfo">More info</button>
                <div class="colorButtons">
                    <button class="btnBlack select"></button>
                    <button class="btnYellow"></button>
                    <button class="btnRed"></button>

        </div>
        <div class="card">
            <div class="cardTitles">
                <h2>Hybrid</h2>
                <h4>Merces Benz-G-Class</h4>
            </div>
            <img src="./src/img/coche3.png" alt="Merces Benz-G-Class">

            <img src="./src/img/coche4.png" alt="Merces GLC SUV">

                <button class="moreInfo">More info</button>

                    <button class="btnBlack select"></button>
                    <button class="btnYellow"></button>
                    <button class="btnRed"></button>
                </div>
